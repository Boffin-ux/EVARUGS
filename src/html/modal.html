<div class="modal">
   <form action="#" class="modal__form">
      <div class="modal__inner">
         <h2 class="modal__inner-header">ФОРМА ЗАЯВКИ</h2>
         <div class="modal__inner-elements">
            <div class="modal__item">
               <div class="modal__wrap-input">
                  <input type="text" class="modal__input" placeholder="Ваше имя">
               </div>
               <div class="modal__wrap-input">
                  <input type="email" class="modal__input" placeholder="Ваш e-mail">
               </div>
            </div>
            <div class="modal__item modal__item-long">
               <textarea class="modal__message" name="" id="" cols="30" rows="10"
                  placeholder="Ваше сообщение (марка автомобиля, цвет ковриков, номер телефона)"></textarea>
            </div>
            <div class="modal__policy">
               <input type="checkbox" id="modal__check">
               <label for="modal__check">
                  <span>Я соглашаюсь с
                     <a href="#">Политикой безопастности</a>
                  </span>
               </label>
            </div>
            <button type="button" class="main-display__button modal__button">отправить</button>
         </div>
      </div>
   </form>
</div>
