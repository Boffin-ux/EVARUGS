<header class="header">
   <div class="container">
      <div class="header__wrap">
         <div class="header__tel">
            <div class="header__tel-img">
               <svg class="sprite-icon">
                  <use xlink:href="img/icons/icons.svg#phone"></use>
               </svg>
            </div>
            <div class="header__tel-text">
               <a href="tel: +375292922929">+375 29 292-29-29 (VEL)</a>
               <a href="tel: +375333333333">+375 33 333-33-33 (МТС)</a>
            </div>
         </div>
         <div class="header__maps">
            <a href="#" class="header__maps-info">
               <div class="header__maps-img">
                  <svg class="sprite-icon">
                     <use xlink:href="img/icons/icons.svg#location"></use>
                  </svg>
               </div>
               <div class="header__maps-text user-location">ваш город</div>
            </a>
            <div class="choice-region">
               <div class="choice-region__first choice-region__wrapper">
                  <div class="choice-region__first-wrap">
                     <div class="choice-region__arrow"></div>
                     <div class="choice-region__text">
                        <p>Ваш город <span class="user-location">Москва</span>?</p>
                     </div>
                     <div class="choice-region__buttons">
                        <div class="choice-region__button location-close">Да</div>
                        <div class="choice-region__button location-change">Изменить</div>
                     </div>
                  </div>
               </div>
               <div class="choice-region__second choice-region__wrapper">
                  <div class="choice-region__second-wrap">
                     <p>Выберите ваш регион</p>
                     <ul>
                        <li><a href="#">Москва</a></li>
                        <li><a href="#">Санкт-Петербург</a></li>
                        <li><a href="#">Барнаул</a></li>
                        <li><a href="#">Казань</a></li>
                        <li><a href="#">Краснодар</a></li>
                        <li><a href="#">Ростов-на-Дону</a></li>
                        <li><a href="#">Саратов</a></li>
                        <li><a href="#">Уфа</a></li>
                     </ul>
                     <div class="choice-region__second-close-button"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="header__inst">
            <a href="#" class="header__inst-info">
               <div class="header__inst-img">
                  <svg class="sprite-icon">
                     <use xlink:href="img/icons/icons.svg#instagram"></use>
                  </svg>
               </div>
               <span>посетите нашу <br>страницу</span>
            </a>
         </div>
      </div>
   </div>
</header>
